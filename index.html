  <div class="container well">
    <h3 class="">Bookmark your favorite sites</h3>
    <p class="fw-bold mt-4">Site Name</p>

    <div class="alert alert-danger d-none mt-2" role="alert" id="alertName">
      Name is required
    </div>

    <p class="fw-bold mt-4">Site URL</p>
    <input type="text" class="form-control" id="siteUrl" placeholder="website URL">
    <div class="alert alert-danger d-none mt-2" role="alert" id="alertUrl">
      Url Field is required
    </div>

    <button onclick="createBookmark()" class="btn btn-style mt-3">Submit</button>



  </div>

    <div class="container">
      <div class="row">
        <div id="bookmarkList" class="mt-3">
